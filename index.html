<!DOCTYPE html>
<html ng-app="auction">
<head>
    <title>Auction Homepage</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/jquery-ui/css/jquery-ui-1.10.4.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0);">ABC Auction</a>

                        <input type="text" class="form-control" placeholder="Enter product name">
                    </div>
                    <button id="searchButton" class="btn btn-default" type="submit">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container" ng-view>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="#/home">Home</a> |
        <a href="#/search">Search</a> |

    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/jquery-ui/jquery-ui-1.10.4.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/service/ProductService.js"></script>
    <script src="scripts/controller/HomeController.js"></script>
